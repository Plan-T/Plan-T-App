<html>
	<head>
		<title>Questions</title>
        <link rel="stylesheet" type="text/css" href="addPlant.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    </head>
    <body>
        <div id="screen">
            <div class="head-bar">
            	<div class="back-button">
                    <a href="plantHome.html"><img src="images/back.png" alt="back button"></a>
                </div>
                <h1>Questions</h1>
            </div>
            <div class="ask-question-text">
                <p2>Ask a question</p2>
            </div>
            <div id="ask-question-button">
                <a href="ask.html"><button onclick="prevSong()"><div><i class="material-icons">add_circle_outline</i></div></button></a>
            </div>
            <div id="plus">
                <button onclick="prevSong()"><div><i class="material-icons">search</i></div></button>
            </div>
            <div class="add-text">
                <p2>Search existing questions</p2>
            </div>
            <div class="view-responses-text">
                <p2>View my questions</p2>
            </div>
            <div id="view-responses-button">
                <a href="myQuestions.html"><button onclick="prevSong()"><div><i class="material-icons">question_answer</i></div></button></a>
            </div>

        </div>
    </body>
</html>
